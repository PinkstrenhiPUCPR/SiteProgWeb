<html>
    <head>
        <meta charset="utf-8"/>
        <script src="js/Login.js"></script>
        <link rel="stylesheet" type="text/css" href="css/Login.css">
    </head>
    <body>
        
        <header class="UserHeader">
            <img src="images/LogoBanner.png">
        </header>
        <div class="UserBackground">
            <div>
                <div>
                    <h1 class="UserTitle">Login</h1>
                </div>
                <table cellpadding="5">
                    <tr>
                        <td>
                            <input class="UserFields" type="text" size="20" placeholder="Usuário" id="userName">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input class="UserFields" type="password" size="20" placeholder="Senha" id="userPassword">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="UserRegister">
                                Ainda não possui uma conta? <a class="UserLinkRegister" href="Register.html">Clique aqui</a> para se cadastrar!
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="UserButton" onclick="AssignValues()">Acessar</button>                            
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        
    </body>
</html>
